apiVersion: apps/v1
kind: Deployment
metadata:
  name: mongo-express
  namespace: orders
  labels:
    app: mongo-express
spec:
  replicas: 1
  selector:
    matchLabels:
      app: mongo-express
  template:
    metadata:
      labels:
        app: mongo-express
    spec:
      containers:
      - name: mongo-express
        image: mongo-express
        ports:
        - containerPort: 8081
        env:
          - name: ME_CONFIG_MONGODB_ADMINUSERNAME 
            value: root
          - name: ME_CONFIG_MONGODB_ADMINPASSWORD
            valueFrom: 
              secretKeyRef:
                name: mongodb-secret
                key: mongodb-root-password
          - name: ME_CONFIG_MONGODB_SERVER
            value: mongodb-headless
---
apiVersion: v1
kind: Service
metadata:
  name: mongo-express-service
  namespace: orders
spec:
  selector:
    app: mongo-express
  type: LoadBalancer  
  ports:
    - protocol: TCP
      port: 8081
      targetPort: 8081
      nodePort: 30000


