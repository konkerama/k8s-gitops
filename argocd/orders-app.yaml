apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: python-application
  namespace: argocd
  annotations:
    argocd.argoproj.io/sync-wave: "3"
spec:
  project: default
  sources:
  - repoURL: https://github.com/konkerama/k8s-application.git
    targetRevision: HEAD
    path: python/k8s/overlays/staging
  destination:
    server: https://kubernetes.default.svc
    namespace: orders
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true